        <title>唐詩</title>

    <body>

        <p>橫看成嶺側成峰</p><!---用p包著為段落-->
        <p>遠近高低各不同</p>
        <p>不見廬山真面目</p>
        <p>只緣身在此山中</p>

        獨在異鄉為異客<br><!--br為強制換行-->
        每逢佳節倍思親<br>
        遙知兄弟登高處<br>
        遍插茱萸少一人<br>
