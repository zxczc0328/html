        <span>我拿了一支彩色鉛筆完成了我生平第一張畫。我的第一號畫就像這樣。我把我的傑作拿給大人看，我問他們我的畫是不是很可怕。

              他們回答我說：「一頂帽子怎麼會很可怕？」我畫的並不是一頂帽子。它表示一隻蟒蛇正在消化一隻象。

              為了使大人暸解我的意思，我就把蟒蛇的內部也畫出來。大人們經常需要很多的解釋。
            
              我的第二號畫就像這樣。那些大人們勸我放下那些看得見內部或看不見內部的蟒蛇的畫，而把興趣轉到地理、歷史、算術和文法上面。就這樣，

              在六歲的時候，我放棄了畫家的很好的事業。我第一號和第二號的畫未得到成功使我很灰心。大人們從來不會一下子暸解一件事，

              而向他們一遍又一遍的說明，對孩子來說，是件令人疲乏的事。
