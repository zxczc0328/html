<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>CSS</title>
        <style>
            h1{color: green}    
            p {color: blue;font-size: larger}
        </style>
        <!--上面設定h1字體為綠色 p段落為藍色-->
    </head>
    <body>
        <font color="red">改變文字的顏色</font><!--改字體顏色為紅色-->
        <h1>改變文字的顏色</h1>
        <p>改變文字的顏色</p>
    </body>
</html>
