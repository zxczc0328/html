<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>表格</title>
    </head>
    <body>
        <table border="1"><!--設定表格一個-->
            <tr><td>1</td><td>2</td><td>3</td></tr><!--tr為水平表格 td為切割表格-->
            <tr><td>4</td><td>5</td><td>6</td></tr>
        </table>
        <table border="1">
            <tr><td>1</td><td colspan="2">2 3</td></tr><!-- colspan="2" 設定兩個數在這個表格-->
            <tr><td>4</td><td>5</td><td>6</td></tr>
        </table>
        <table border="1">
            <tr><td rowspan="2">1 4</td><td>2</td><td>3</td></tr><!--rowspan 把上下兩行合併-->
            <tr>            <td>5</td><td>6</td></tr>
        </table>
        <table border="1">
            <tr><td>1</td><td>2</td><td>3</td></tr>
            <tr><td>4</td><td rowspan="2" colspan="2">5 6 8 9</td></tr><!--先合併5 6 在把8 9放進第三格表格-->
            <tr><td>7</td></tr>
        </table>
    </body>
</html>
