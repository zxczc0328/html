<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>----我是一條分隔線----</title>
    </head>
    <body>
        <h3>題西林壁 蘇軾</h3><!--字體調大-->
        <hr>                <!--hr為在此加入一條水平分隔線-->
        <p>橫看成嶺側成峰</p><!--分段-->
        <p>遠近高低各不同</p>
        <p>不見廬山真面目</p>
        <p>只緣身在此山中</p>
    </body>
</html>
